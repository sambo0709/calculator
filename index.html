<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" class="display" readonly>
        <form>
            <button type="button" class="button memory">mrc</button>
            <button type="button" class="button memory">m+</button>
            <button type="button" class="button memory">m-</button>
            <button type="button" class="button operator">/</button>
            
            <!-- Digit buttons and operators -->
            <button type="button" class="button digit">7</button>
            <button type="button" class="button digit">8</button>
            <button type="button" class="button digit">9</button>
            <button type="button" class="button operator">*</button>
            
            <button type="button" class="button digit">4</button>
            <button type="button" class="button digit">5</button>
            <button type="button" class="button digit">6</button>
            <button type="button" class="button operator">+</button>
            
            <button type="button" class="button digit">1</button>
            <button type="button" class="button digit">2</button>
            <button type="button" class="button digit">3</button>
            <button type="button" class="button operator">-</button>
            
            <button type="button" class="button digit">0</button>
            <button type="button" class="button">.</button>
            <button type="button" class="button clear">C</button>
            <button type="button" class="button equal">=</button>
        </form>
    </div>
</body>
</html>
